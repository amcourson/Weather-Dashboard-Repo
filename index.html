<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/stylesheet.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" >
  <title> Weather Forecast</title>
  </head>

  <body>
    
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
        
    
    <div class="container-md">
        <div class="row row-2">
            <div class="col-4"> 
                <div class="input-group rounded">
                    <input id="search" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                      aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                      <button type="button" class="btn btn-default" aria-label="Left Align">
                        <i class="fa fa-search" aria-hidden="true"></i>
                      </button>
                    
                    </span>
                  </div>
            </div>
            <div class="col">Forecasted weather</div>
        </div>
     </div>
    <div class="row">
        <div id="humidity" class="col-8"></div>
    </div>
     
    

    <script src="https://openweathermap.org/api"></script>
    <script src="assets/javascript.js"></script>
    </body>
